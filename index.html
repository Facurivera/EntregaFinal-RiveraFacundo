<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="./css/main.css">

                <ul class="navbar-nav">

                    <button class="carrito" id="carrito" href="#">

            <a href="#" id="filtro" class="filtro-productos" categoria="Otros">Otros</a>

        </div>
      </div>

      <div id="modal-contenido" class="modal-contenido"></div>

    <script src="./js/productos.js"></script>
