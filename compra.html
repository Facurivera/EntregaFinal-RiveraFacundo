<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIMAX</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header> 
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img src="./img/Capa 1.png" alt="LOGO" width="45" height="85">
              <a class="navbar-brand" style="color: rgb(255, 255, 255); font-size: 40px; font-family: 'Courier New', Courier, monospace; "href="index.html">Musimax</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <button class="carrito" id="carrito" href="#">
                        <img src="./img/shopping-cart-trolley-icon-sign-free-png.webp" alt="Carrito" width="85" height="85" style="background: transparent;" >
                        <span id="cantidadcarrito" class="cantidadcarrito"></span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div id="contenido_compra" class="contenido_compra">
          <div class="compraheader">
            <h3 class="titulo_compra">Compra a realizar</h3>
          </div>
          <div class="compracliente" id="procesar-pago">
            <div class="oracion"> <p class="datos">Cliente:</p> 
              <input type="text" name="cliente" id="cliente" class="barra cliente" placeholder="Ingrese su nombre completo..."></div><br>
            <div class="oracion"><p class="datos">Mail:</p>
              <input type="text" name="Mail" id="mail" class="barra mail" placeholder="Ingrese su mail..."></div><br>
            <div class="oracion"><p class="datos">Cel:</p>
              <input type="text" name="celular" id="cel" class="barra cel" placeholder="Ingrese su numero de telefono"></div>
          </div>
          <div class="comprafooter">
            <button id="finalizar" class="finalizar">Finalizar compra</button>
          </div>
        </div>
        <div id="modal-contenido" class="modal-contenido"></div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/comprar.js"></script>

</body>

</html>
